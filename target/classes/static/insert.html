<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee registration form</title>
    <link rel="stylesheet" href="assets/css/insert.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload homepage">
<div class="main-block">
    <form action="https://lucalice.com/">
        <h1>Create a free account</h1>>
        <h3>Personal Details</h3>
        <div  class="personal-details">
            <div>
                <div><label for="identifier">id*</label><input type="text" name="identifier" id="identifier"/></div>
                <div><label for="name">Name* </label><input id="name" type="text" name="name"></div>
                <div><label for="sex">Sex*</label><input id="sex" type="text" name="sex"></div>
                <div><label for="nationality">Nationality*</label><input id="nationality" type="text" name="nationality"></div>
                <div><label for="age">Age*</label><input id="age" type="text" name="age"></div>
            </div>
        </div>
        <button id="btnSave" type="submit" href="/">Submit</button>
    </form>
</div>
<script src="assets/js/insert.js"></script>
</body>
</html>
